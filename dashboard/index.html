<!DOCTYPE html>
<html>
<head>
    <title>Login to your forums account.</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h2>Login to your forums account.</h2><br>
    <div class="login">
    <form id="login" method="get" action="login.php">
        <label><b>UUID
        </b>
        </label>
        <input type="text" name="Uname" id="Uname" placeholder="UUID">
        <br><br>
        <label><b>License Key
        </b>
        </label>
        <input type="Password" name="Pass" id="Pass" placeholder="License Key">
        <br><br>
        <input type="button" name="log" id="log" value="Login">
        <br><br>
        <input type="checkbox" id="check">
        <span>Remember Me On This IP Address.</span>
    
    </form>
</div>
</body>
</html>
